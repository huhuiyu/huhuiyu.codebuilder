<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>程序猿学习-胡辉煜</title>
  <meta name="author" content="胡辉煜">
  <meta name="keywords" content="胡辉煜">
  <meta name="description" content="胡辉煜-程序猿学习">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/common.css">
  <!-- 引入elementui样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

</head>

<body>

  <div id="app">
    <div class="main-title">{{title}}</div>
    <hr>
    <!-- token信息 -->
    <div>
      <el-button @click="getToken">获取token</el-button>
      <span>{{token}}</span>
    </div>
    <hr>
    <!-- 管理员登录测试 -->
    <div v-loading="login.loading">
      <el-form :inline="true">
        <el-form-item>
          <el-input v-model="login.username" placeholder="登录名"></el-input>
        </el-form-item>
        <el-form-item>
          <el-input type="password" show-password="true" v-model="login.password" placeholder="密码"></el-input>
        </el-form-item>
        <el-form-item>
          <el-button @click="adminLogin">登录</el-button>
          <el-button @click="getLoginInfo">获取登录信息</el-button>
          <el-button @click="adminLogout">登出</el-button>
          <el-button @click="adminAuth">权限测试</el-button>
        </el-form-item>
      </el-form>
      <p>
        用户信息：{{login.info}}
      </p>
    </div>
    <hr>
    <!-- 其它测试 -->

  </div>


  <!-- ajax相关第三方js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/qs/6.10.1/qs.js"></script>
  <!-- md5加密相关第三方js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/spark-md5/3.0.0/spark-md5.js"></script>
  <!-- vue第三方js -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <!-- 引入elementui组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!-- 自定义js -->
  <script src="js/huhuiyu.js"></script>

  <script src="js/test-backend.js"></script>
</body>

</html>
