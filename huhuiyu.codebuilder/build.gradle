// 插件配置
plugins {
  // java开发插件
  id 'java'
  id 'java-library'
  // eclipse开发插件（会自动配置eclipse）
  id 'eclipse'
}

// 代码编译等级
sourceCompatibility = java_compatibility
targetCompatibility = java_compatibility

// 源码和javadoc编码设置
[compileJava, compileTestJava, javadoc]*.options*.encoding = java_encoding

//项目版本号
version = project_version

//项目的maven仓库
repositories {
  // 使用本地仓库
  mavenLocal()
  //使用阿里的maven仓库（避免去国外的地址下载，可以加快下载速度）
  maven {url maveninfo_aliyun_url}
  // 自建私有仓库
  maven {url maveninfo_url}
  // 使用官方maven仓库
  mavenCentral()
}

//项目依赖的第三方库配置
dependencies {
    // jdbc驱动
  implementation('mysql:mysql-connector-java:8.0.12')
  implementation('com.microsoft.sqlserver:mssql-jdbc:7.0.0.jre8')
  
  // huhuiyu.api
  implementation('top.huhuiyu.api:huhuiyu.api.dbutils:' + dbutils_version)
  implementation('top.huhuiyu.api:huhuiyu.api.utils:' + utils_version)
  implementation('top.huhuiyu.api:huhuiyu.api.freemarker:' + freemarker_version)
  implementation('top.huhuiyu.api:huhuiyu.api.frame:' + frame_version)
}
